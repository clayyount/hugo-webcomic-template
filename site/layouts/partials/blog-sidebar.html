<aside class="sidebar blog">
  <div class="content">
    <h2>Search Blog</h2>
    {{ partial "search" . }}
    {{ with .Site.GetPage "/comic" }}
      {{ range first 1 .Pages}}
        <a href="{{ .RelPermalink }}"><h2 class="sidebar-title">Latest Comic</h2>
        {{ if .Params.thumbnail }}
          <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" />
        {{ else if .Params.image  }}
          <img src="{{ .Params.image }}" alt="{{ .Title }}" />
        {{ end }}
        </a>
      {{ end }}
    {{ end }}
    
  </div>
</aside>
